<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/signup.css">
    <script src="scripts/tracking.js"></script>
</head>

<body>
    <div id="signUpForm">
        <form id="realForm" action="">
            

            <div id="form-main-div">
                <div class="logo-pic"> <img src="images/logo.jpeg" alt="Hike logo"> </div>
                <br>
                <div class="form-item">
                    <label class="lab" for="">
                         User ID*:
                    </label>
                    <div>
                        <input class="input_box" type="text" name="full_name">
                        <div id="user-id" class="input-check"></div>
                    </div>
                </div>
                <div class="form-item">
                    <label class="lab" for="">
                        Full Name*:
                    </label>
                    <div>
                        <input class="input_box" type="text" name="full_name">
                        <div id="full-name" class="input-check"></div>
                    </div>
                </div>
                <div class="form-item">
                    <label class="lab" for=""> Gender* </label>
                    <select class="selector-box" name="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-item">
                    <label class="lab" for="">
                            Address:
                    </label>
                    <div>
                    <input class="input_box" type="text" name="Address">
                    <div class="input-check" id="address"></div>
                    </div>
                </div>
                <div class="form-item">
                    <label class="lab" for="">
                        Country*:
                    </label>
                    <div>
                    <input class="input_box" type="text" name="Country">
                    <div class="input-check" id="country"></div>
                    </div>
                </div >
                <div class="form-item">
                    <label class="lab" for="">
                         Zip Code: 
                    </label>
                    <div>
                    <input class="input_box" type="text" name="Zip Code">
                    <div class="input-check" id="zip-code"></div>
                    </div>
                </div>
                <div class="form-item">
                    <label class="lab" for=""> Language*: </label>
                    <select class="selector-box" name="Language">
                        <option value="english">English</option>
                        <option value="dutch">Dutch</option>
                        <option value="romanian">Romanian</option>
                    </select>
                </div>
                <div class="form-item">
                    <label class="lab" for="">
                        Email*: 
                    </label>
                    <div>
                        <input class="input_box" type="email" name="Email">
                        <div class="input-check" id="email"></div>
                    </div>
                </div>
                <div class="form-item">
                    <label class="lab" for="">Password*: </label>
                    <div>
                        <input class="input_box" type="password" name="password" />
                        <div class="input-check" id="password"></div>
                    </div>
                </div>
                <div class="form-item">
                    <label class="lab" for="">Confirm Password*: </label>
                    <div>
                        <input class="input_box" type="password" name="password_confirmation" />
                        <div class="input-check" id="pass-confirm"></div>
                    </div>
                </div>
                <div>
                    <input id="subButSignUp" type="submit" value="Submit" href="index.html" />
                </div>
                <div> <label>Note: * is a mandatory field.</label></div>
            </div>
        </form>
    </div>
    <div id="results">
        <ul id="results-list">
            <li>Number of clicks: <span id="display">0</span></li>
            <li>Time spent on the page: <span id="timeSpent">0</span></li>
            <li>Number of key presses: <span id="keyPresses">0</span></li>
            <li>Number of characthers typed: <span id="charsTyped">0</span></li>
        </ul>
    </div>
</body>

</html>
